<form [formGroup]="cardForm">
    <input formControlName="name" />
    <ng-container *ngIf="
        cardForm.controls.name.dirty && 
        cardForm.controls.name.errors 
    ">
    <div *ngIf="cardForm.controls.name.errors?.['required']">
            Value is required.
    </div>
    <div *ngIf="cardForm.controls.name.errors['minlength']">
        actual length: {{ cardForm.controls.name.errors['minlength'].actualLength }}
        required length: {{ cardForm.controls.name.errors['minlength'].requiredLength }}
    </div>
    </ng-container>
</form>
